<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Liste</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To-Do-Liste</h1>
    <!-- Eingabefeld für neue Aufgaben -->
    <input type="text" id="newTodo" placeholder="Neue Aufgabe hinzufügen...">
    <!-- Button zum Hinzufügen von Aufgaben -->
    <button id="addBtn">Hinzufügen</button>
    <!-- Bereich für die aktuellen Aufgaben -->
    <h2>Aktuelle Aufgaben</h2>
    <ul id="todoList"></ul>
    <!-- Bereich für den Papierkorb -->
    <h2>Papierkorb</h2>
    <ul id="trashList"></ul>

    <script src="script.js"></script>
    

</body>

</html>
